{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Issues</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_nav.css') }}">

</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      
      <a class="navbar-brand me-auto" href="#">Special Issues</a>
    
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Special Issues</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link mx-lg-1 active" aria-current="page" href="/admin/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-1" href="/admin/inserirnovaspecialissue">Inserir Special Issues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-1" href="/admin/gerenciar">Gerenciar Special Issues</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex">
        <form class="form-inline" action="{{ url_for('search') }}" method="POST">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" value="{{ session.get('search_value', '') }}" name="search-box">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        {% if 'usuario' in session %}
              <a href="{{ url_for('sair') }}" class="navbar-button sair-button">Sair</a>
        {% endif %}
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
    {% include '_messages.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
